<ion-header [translucent]="true" >
  <ion-toolbar class="fondo-contrasena">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bienvenida-inicio"></ion-back-button>
    </ion-buttons>
    <div class="fondo-gris">
      <ion-img class="logoGastroToolbar" src="../assets/img/logo-navbar-candidatos-black.png" alt="logo gastroempleo.com"></ion-img>
    </div> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-title class="ion-text-center">
        <h3 class="bree">{{ofertasTotales}} ofertas encontradas</h3>
      </ion-title>
    </ion-row>
  </ion-grid>

  <ion-list>
    <!-- <ion-item *ngFor="let oferta of ofertasMostradas" [routerLink]="['/resultados-busqueda', listaOfertas.indexOf(oferta)]"> -->
      <ion-item *ngFor="let oferta of ofertasMostradas">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="titulo-oferta">
            {{oferta.titulo}}
          </ion-col>
        </ion-row>

        <!-- DATOS oferta -->
        <ion-row>
          <ion-col>
            <ion-badge class="datos-resumen-oferta sector-oferta" color="secondary">{{oferta.id_sector}}</ion-badge>
           
            <div *ngIf="oferta.id_empresa" class="datos-resumen-oferta"><span class="id-empresa">{{oferta.id_empresa}}</span></div>
            <div *ngIf="oferta.id_localidad" class="datos-resumen-oferta">
              <ion-icon name="location"></ion-icon>
              {{oferta.id_localidad}}
            </div>
            <div *ngIf="oferta.fecha_alta" class="datos-resumen-oferta">
              <ion-icon name="time"></ion-icon>
              Desde {{oferta.fecha_alta}}
            </div>
            <div *ngIf="oferta.salario" class="datos-resumen-oferta">
              <ion-icon name="logo-euro"></ion-icon>
              {{oferta.salario}}
            </div>
            <div *ngIf="oferta.id_jornada" class="datos-resumen-oferta">
              <ion-icon name="calendar"></ion-icon>
              Jornada {{oferta.id_jornada}}
            </div>
          </ion-col>
        </ion-row>  
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="onScrollEnd($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab [hidden]="botonOculto" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scrollToTop()">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
