<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo-buscador">

  <div>
    <ion-grid>
      <ion-row>
        <ion-icon>
          <ion-img [src]="logo.png"></ion-img>
        </ion-icon>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center ion-text-uppercase ion-padding ion-margin texto-principal">
            <h3>Encuentra trabajo en las mejores empresas</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form>
            <ion-input type="text" placeholder="Empleo o empresa"></ion-input>
            <ion-input type="text" placeholder="Madrid"><ion-icon name="location-outline"></ion-icon></ion-input>
            <ion-button type="submit" id="boton-buscar">Buscar</ion-button>
          </form>

          <ion-button vertical="bottom" horizontal="end" expand="block" id="boton-login" color="#" ><h3>Iniciar sesi√≥n</h3></ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
